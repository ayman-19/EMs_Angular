<div class="employee-table-container">
  <div class="table-header">
      <h2>Employees</h2>
      <button class="btn add-btn"   (click)="openAddForm()">
          <i class="fas fa-plus"></i> Add New Employee
      </button>
  </div>
  
  <div class="table-responsive">
      <table class="employee-table">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Position</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of employees">
              <td>{{emp.id}}</td>
              <td>{{emp.firstName}}</td>
              <td>{{emp.lastName}}</td>
              <td>{{emp.email}}</td>
              <td>{{emp.position}}</td>
              <td class="actions">
                <button class="btn edit-btn"  (click)="openEditForm(emp)">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn delete-btn" [routerLink]="['/employees/delete', emp.id]">
                    <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
