<div class="container-fluid py-4">
  <div class="row align-items-center mb-4">
    <div class="col-12 col-md-4 mb-3 mb-md-0">
      <h2 class="d-flex align-items-center mb-0">
        Employees
        <span class="badge bg-primary rounded-pill ms-2">{{filterEmployee.length}}</span>
      </h2>
    </div>

    <div class="col-12 col-md-4 mb-3 mb-md-0">
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0">
          <i class="fas fa-search text-muted"></i>
        </span>
        <input
          type="text"
          [(ngModel)]="searhTerm"
          (input)="onSearch()"
          placeholder="Search by name"
          class="form-control border-start-0 shadow-none"
          aria-label="Search employees"
        />
      </div>
    </div>

    <div class="col-12 col-md-4 text-md-end">
      <button 
        class="btn btn-primary d-flex align-items-center ms-auto ms-md-0 me-md-0 me-auto" 
        (click)="openAddForm()"
      >
        <i class="fas fa-plus me-2"></i>
        <span>Add New Employee</span>
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Position</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filterEmployee">
          <td>{{emp.id}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.position}}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button class="btn btn-sm btn-warning text-white" (click)="openEditForm(emp)">
                <i class="fas fa-edit me-1"></i> Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="openDelete(emp.id)">
                <i class="fas fa-trash me-1"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Employee table navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
        </li>
        
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" 
            [class.active]="currentPage === (i + 1)">
          <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
        </li>
        
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
